{% extends 'base/base.html' %}

{% block content %}

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear una nueva cuenta!</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        {{ form.first_name }}
                                    </div>
                                    <div class="col-sm-6">
                                        {{ form.last_name }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    {{ form.email }}
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        {{ form.password1 }}
                                    </div>
                                    <div class="col-sm-6">
                                        {{ form.password2 }}
                                    </div>
                                </div>
                                <input class="btn btn-primary btn-user btn-block" value="Registrar cuenta" type="submit">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/iniciar/">¿Ya tiene una cuenta? Iniciar sesión!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    <script>
        const body = document.body;
        body.classList.add("bg-gradient-primary");
        const first_name = document.getElementById('id_first_name');
        const last_name = document.getElementById('id_last_name');
        const email = document.getElementById('id_email');
        const password1 = document.getElementById('id_password1');
        const password2 = document.getElementById('id_password2');
        // clases
        first_name.classList.add("form-control");
        first_name.classList.add("form-control-user");
        last_name.classList.add("form-control");
        last_name.classList.add("form-control-user");
        email.classList.add("form-control");
        email.classList.add("form-control-user");
        password1.classList.add("form-control");
        password1.classList.add("form-control-user");
        password2.classList.add("form-control");
        password2.classList.add("form-control-user");
        // placeholders
        password1.placeholder = "Contraseña";
        password2.placeholder = "Verificar contraseña";
    </script>
{% endblock %}
