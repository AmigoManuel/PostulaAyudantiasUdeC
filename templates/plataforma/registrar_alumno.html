{% extends 'base/base.html' %}

{% block content %}
    <div class="container-fluid">
    <div class="container-fluid" style="height: 100vh; background-image: url('https://www.radioudec.cl/wp-content/uploads/2020/04/udeccccccccccc-scaled.jpg');
    background-repeat: no-repeat; background-size: 100%; align-self: center;">
        <div class="container d-flex h-100">
            <div class="row align-self-center w-100">
                <div class="col-4 mx-auto">
                    <div class="jumbotron text-center" style="background-color: rgba(255, 255, 255, 0.75);">
                        <form method="post">
                            {% csrf_token %}
                            
                            {% if messages %}
                            <ul class="alert alert-danger">
                                {% for message in messages %}
                                    <strong{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</strong>
                                {% endfor %}
                            </ul>
                            {% endif %}
                
                            {% for field in form %}
                                {{ field.label }}:<br>
                                {{ field }}<br><br>
                            {% endfor %}
                            <input class="btn btn-primary" value="Registrarse" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
